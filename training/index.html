<html>
  <head>
    <title>Socket.IO chat</title>
  </head>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();

    var fotos = [
        {source: "/amusement/amusement_0487.jpg", starttime:"", endtime:"", emotion:"happy"},
        {source: "/amusement/amusement_0488.jpg", starttime:"", endtime:"", emotion:"happy"},
        {source: "/amusement/amusement_0489.jpg", starttime:"", endtime:"", emotion:"happy"},
        {source: "/amusement/amusement_0490.jpg", starttime:"", endtime:"", emotion:"happy"},
        {source: "/amusement/amusement_0491.jpg", starttime:"", endtime:"", emotion:"happy"},
        {source: "/amusement/amusement_0492.jpg", starttime:"", endtime:"", emotion:"happy"},
        {source: "/amusement/amusement_0493.jpg", starttime:"", endtime:"", emotion:"happy"},
        {source: "/amusement/amusement_0494.jpg", starttime:"", endtime:"", emotion:"happy"},
        {source: "/amusement/amusement_0495.jpg", starttime:"", endtime:"", emotion:"happy"},
        {source: "/fear/fear_0683.jpg", starttime:"", endtime:"", emotion:"afraid"},
        {source: "/fear/fear_0684.jpg", starttime:"", endtime:"", emotion:"afraid"},
        {source: "/fear/fear_0685.jpg", starttime:"", endtime:"", emotion:"afraid"},
        {source: "/fear/fear_0686.jpg", starttime:"", endtime:"", emotion:"afraid"},
        {source: "/fear/fear_0687.jpg", starttime:"", endtime:"", emotion:"afraid"},
        {source: "/fear/fear_0688.jpg", starttime:"", endtime:"", emotion:"afraid"},
        {source: "/fear/fear_0690.jpg", starttime:"", endtime:"", emotion:"afraid"},
      ];
      
    var index = 0;
    var date;
    date= new Date();
    fotos[index].starttime = date.toUTCString();

    function changeFoto(){
        date= new Date;
        index=index+1;
        fotos[index-1].endtime = date.toUTCString();
        fotos[index].starttime = date.toUTCString();
        document.getElementById("foto").src = fotos[index].source;
    }

    function sendData(){
        socket.emit('message', JSON.stringify(fotos));
    }

  </script>
  <body>
    <img src="/amusement/amusement_0487.jpg" alt="" id="foto" />
    <button id="button" onclick="changeFoto()">Change</button>
    <button id="button2" onclick="sendData()">Submit</button>
  </body>
</html>
